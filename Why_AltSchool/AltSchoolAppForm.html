<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AltSchool Application Form">
    <title>Unlock Your Potential with AltSchool Africa - Sign Up Now!</title>
    <link rel="stylesheet" type="text/css" href="">
</head>
<body>

    <a class="visually-hidden" href="#main">Skip to main content</a>
    <header>
        <h1>Application Form</h1>
        <nav class="nav">
            <ul>
                <li><a aria-current="page" href="./AltSchoolAppForm.html">AltSchool Application Form</a></li>
                <li><a href="./index.html">Why I Am An AltSchooler</a></li>
            </ul>
        </nav>
    </header>
    <p>Fill in your details</p>

    <main id="main">
        <form class="form" id="AltSchAppForm" action="https://portal.altschoolafrica.com/auth/create-account" method="post">

              <!--Candiate's Personal Information-->
            <fieldset class="personal">
                <div>
                    <label for="first-name"> First Name
                        <input id="first-name" type="text" name="firstname" placeholder="Enter first name" required>
                    </label>
                </div>
                
                <div>
                    <label for="last-name"> Last Name
                        <input id="last-name" type="text" name="lastname" placeholder="Enter last name" required>
                    </label> 
                </div>

                <div>
                    <label for="gender-selection"> Gender
                        <select id="gender-selection" class="gender" name="gender" required>
                            <option value="" disabled>Select gender</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </label>
                </div>

                <div>
                     <label for="date-of-birth"> Date of Birth
                        <input id="date-of-birth" type="date" name="DOB" required>
                    </label>
                </div>

                <div>
                    <label for="email-add"> Email Address
                        <input id="email-add" type="email" name="email" placeholder="Enter email adddress" required>
                    </label>
                </div>

                <div>
                    <label for="education-level"> Education Level
                        <select id="education-level" class="education" name="education" required>
                            <option value="">Select level of education</option>
                            <option value="bachelors">Bachelor's Degree</option>
                            <option value="masters">Master's Degree</option>
                            <option value="diploma">Diploma</option>
                            <option value="doctorate">Doctorate (PhD)</option>
                            <option value="secondary/high sch">Secondary School / High School</option>
                            <option value="undergrad">Under Graduate</option>
                            <option value="junior/middle sch">Junior / Middle School</option>
                            <option value="postgrad">Post Graduate</option>
                        </select>
                    </label>
                </div>
               
                
                <div>
                    <label for="countries-dropdown"> Country
                        <select id="countries-dropdown" name="countries" required>
                            <option value="">Select your country</option>
                            <option value="Nigeria">Nigeria</option>
                            <option value="Kenya">Kenya</option>
                            <option value="Ghana">Ghana</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                        </select>
                    </label>
                </div>
                
                <div>
                    <label for="residence"> State/City of Residence
                        <textarea id="residence" name="state/city" rows="1" cols="25" placeholder="Enter your state or city of residence" required></textarea>
                    </label>
                </div>

                <div>
                    <label for="employment-status"> Employment Status
                        <select id="employment-status" class="employment" name="employment" required>
                            <option value="">Select employment status</option>
                            <option value="employed">Employed</option>
                            <option value="unemployed">Unemployed</option>
                            <option value="self-employed">Self-empolyed</option>
                        </select>
                    </label>
                </div>

                <div>
                    <label for="phone-number"> Phone Number
                        <input id="phone-number" type="tel" name="phone" inputmode="numeric" size="20" minlength="8" maxlength="14" placeholder="080-1234-5678" required>
                    </label>
                </div>

            </fieldset>

            <!--Data About AltSchool Program-->

            <fieldset class="about-altsch">

                <div>
                    <label for="school-choice"> Choose School
                        <select id="school-choice" class="school" name="school" required>
                            <option value="">Select school</option>
                            <option value="Product">School of Product (SOP)</option>
                            <option value="Engineering">School of Engineering (SOE)</option>
                            <option value="Data">School of Data (SOD)</option>
                            <option value="Creative Economy">School of Creative Economy (SOC)</option>
                            <option value="Business">School of Business (SOB)</option>
                        </select>
                    </label>
                </div>
                
                <div>
                    <label for="track-choice"> Choose Course of Study
                        <select id="track-choice" class="track" name="track" required>
                            <option value="">Select a track</option>
                            <option value="prod management">Product Management (SOP)</option>
                            <option value="prod design">Product Design (SOP)</option>
                            <option value="prod marketing">Product Marketing (SOP)</option>
                            <option value="Front-end">Front-end Engineering (SOE)</option>
                            <option value="Back-end">Back-end Engineering (SOE)</option>
                            <option value="Cloud enginering">Cloud Engineering (SOE)</option>
                            <option value="data science">Data Science (SOD)</option>
                            <option value="data enginering">Data Engineering (SOD)</option>
                            <option value="data analysis">Data Analysis (SOD)</option>
                            <option value="content mastery">Content Mastery for African Creators (SOC)</option>
                            <option value="nav music biz">Navigating the Music Business in Africa: Afrobeats case study (SOC)</option>
                            <option value="digital marketing">Digital Marketing (SOB)</option>
                            <option value="high-impact selling">High-Impact Selling: From Prospecting to Closing (SOB)</option>
                        </select>
                    </label>
                </div>
                
                <div>
                    <label for="referrer-dropdown"> How did you hear about us?
                        <select id="referrer-dropdown" class="referrer" name="referrer" required>
                            <option value="">Select channel</option>
                            <option value="twitter">Twitter</option>
                            <option value="facebook">Facebook</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="youtube">YouTube</option>
                            <option value="friend">Friend</option>
                            <option value="whatsapp">WhatsApp</option>
                            <option value="instagram">Instagram</option>
                            <option value="bilboard">Bill Board</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </div>
                
                <div>
                    <label for="discount-code"> Scholarship/Discount Code (optional)
                        <textarea id="discount-code" type="text" name="discount" placeholder="Scholarship or student ID or discount code" rows="1" cols="42"></textarea>
                    </label>
                </div>

            </fieldset>

            <p id="tos">By clicking continue, I agree to <a href="https://altschoolafrica.com/terms-and-conditions">Terms of Service</a> and acknowledge that I have read the <a href="https://altschoolafrica.com/privacy-policy">Privacy Policy</a>.</p>

            <button id="submit-button" type="submit">Proceed</button>

            <p>Already have an account? <a href="https://portal.altschoolafrica.com/auth/login">Sign in</a></p>

        </form>
            
    </main>
    
</body>
</html>
